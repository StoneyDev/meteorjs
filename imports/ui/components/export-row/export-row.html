<template name="Export_row">
  <div class="flex mb-5 items-center">
    <div class="flex-1">
      {{#if complete status}}
        <a class="underline" href="{{url}}" target="_blank">{{url}}</a>
      {{else}}
        <p>{{url}}</p>
      {{/if}}
    </div>

    <div>{{progress}}%</div>

    {{#if complete status}}
      <button class="delete rounded bg-red-800 p-2 ml-5">X</button>
    {{/if}}
  </div>
</template>
